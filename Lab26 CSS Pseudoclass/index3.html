<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Active Pseudo Classes</title>
    <style>
        .inputBox:focus{
            background-color: red;
            color: white;
        }
        .btn{
            padding: 10px 30px;
            background-color: green;
            transition: all 0.3s;
        }
        .btn:active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <input type="text" class="inputBox" placeholder="Enter your name"> <br/><br/>
    <button class="btn">Log In</button>
</body>
</html>
